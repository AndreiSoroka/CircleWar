<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Circle Wars</title>
    <link href="css/style.css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body>
    <div id="startBox">
        <input type="text" id="username" placeholder="Ваше имя" value="player1">
        <div class="button" id="start">go</div>
    </div>
    <div id="rooms" class="room">
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Dark</td>
                    <td>Light</td>
                    <td>Max Players</td>
                    <td>typeRoom</td>
                    <td>Status</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div id="room" class="room">
        <table>
            <thead>
                <tr>
                    <td>#</td>
                    <td>Name</td>
                    <td>Status</td>
                    <td>Type</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div id="ready" class="room_btn btn-right">Ready</div>
        <div id="leave" class="room_btn btn-left">Leave</div>
    </div>
    <div id="player_list" class="room">
        <table>
            <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Hp</td>
                <td>x</td>
                <td>y</td>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <canvas height='700' width='1000' id='CanvasMain'></canvas>
    <canvas id='canv' width=500 height=500 style='background: none;
    opacity: 0.3;
position: absolute;
top: 0;
left: 0;
z-index: 1000;
display: block;' ></canvas>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
    <script src='http://127.0.0.1:3000/views/view_maps.js'></script>
    <script type="application/javascript" src="js/map.js"></script>
    <script type="application/javascript" src="js/room.js"></script>
    <script type="application/javascript" src="js/lobby.js"></script>
    <script type="application/javascript" src="js/player.js"></script>
    <script type="application/javascript" src="js/keylistener.js"></script>
    <script type="application/javascript" src="js/gameInfo.js"></script>
    <script type="application/javascript" src="js/game.js"></script>
    <script type="application/javascript" src="js/init.js"></script>
    <script type="application/javascript" src="js/main.js"></script>
</body>
</html>
